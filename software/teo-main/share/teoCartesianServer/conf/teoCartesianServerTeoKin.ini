/// teoCartesianServer.ini


/// CartesianServer options

controller teokin                          /// Cartesian Motion Contoller device
prefix /teo/rightArm                         /// prefix port name prefix
movjRemote /teo/rightArm                     /// robotRemote port to whom we connect for movj
movjLocal /teo/rightArm/movjCartesianServer  /// robotLocal port we open to connect for movj


/// TeoKin options  ((for 4 joints))

// A0 .557
// A1 .338
// A2 .337
// A3 .21
robotDevice remote_controlboard      /// robotDevice device we create
robotSubdevice N/A                   /// robotSubdevice not used emote
robotName N/A                        /// robotName not used in remote
robotRemote /teo/rightArm         /// robotRemote port to whom we connect
robotLocal /teo/rightArm/cartesianServer  /// robotLocal port we open

