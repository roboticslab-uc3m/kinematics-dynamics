/// testKdlcontroller.ini


cmcNumMotors 1              /// number of motors to control
////angleRepr eulerZYZ          /// angleRepr axisAngle, eulerYZ, or eulerZYZ
// cmcMs 30                     /// cmcMs [ms] rate of Cartesian Motion Contoller thread
////duration 10.0               /// duration [s] duration of movl movements
// epsilon 0.005                /// epsilon for tolerance
// maxAcc 0.2                   /// maxAcc [units/s^2] maximum joint acceleration
// maxVel 7.5                   /// maxVel [units/s] maximum joint velocity
robotDevice controlboard        /// robotDevice device we create
robotSubdevice ravepart         /// robotSubdevice library we use
robotName /controlboard         /// robotName port name of created device
// robotLocal N/A               /// robotLocal if accesing remote, local port name
// robotRemote N/A              /// if accesing remote, remote port name
axes 1  // goes to the ravepart

