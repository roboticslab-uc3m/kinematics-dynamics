/// teoCartesianServer.ini


/// CartesianServer options

controller teokin                          /// Cartesian Motion Contoller device
// prefix /ravebot                         /// prefix port name prefix
// movjRemote /ravebot                     /// robotRemote port to whom we connect for movj
// movjLocal /ravebot/movjCartesianServer  /// robotLocal port we open to connect for movj
// extraRobot none                         /// extraRobot says what to do with robot [1]


/// TeoKin options  ((for 4 joints))

// A0 .557
// A1 .338
// A2 .337
// A3 .21

/// RaveBot options  (armR1 armR2 armR3 armR4 armL1 armL2 armL3 armL4)

numMotors 8                                                  /// number of motors to control

env $TEO_ROOT/app/ravebot/models/teo_action.env.xml          /// env [xml] environment name in abs or rel
// genInitPos 0.0                                            /// genInitPos [exposed], all at once
// genEncRawExposed 0.0174532925199433                       /// 0.0174532925199433 is pi/180 (raw/exp)<->(rad/deg)
// genJointTol 0.25                                          /// genJointTol [exposed/s], all at once
// genMaxLimit 360.0                                         /// genMaxLimit [exposed] maximum limits, all at once
// genMinLimit -360.0                                        /// genMinLimit [exposed] minimum limits, all at once
// genRefSpeed 75                                               /// genRefSpeed [exposed/s] reference speeds, all at once
// genVelRawExposed 0.0174532925199433                       /// 0.0174532925199433 is pi/180 (raw/exp)<->(rad/deg)
jmcMs 10                                                  /// jmcMs [ms] rate of Joint Motion Controller thread
// physics none                                              /// type of physics

initPoss (0 0 0 0 0 0 0 0)                               /// initPoss ([exposed] ...)  overwrites gen
// encRawExposeds (0.0174 0.0174 0.0174 ...)                 /// encRawExposeds ([raw/exposed] ...) ratio
// jointTols (0.25 0.25 0.25 ...)                            /// jointTols ([exposed] ...)  overwrites gen
// refSpeeds (7.5 7.5 7.5 ...)                               /// refSpeeds ([exposed/s] ...) overwrites general
//maxLimits (   45    5  60   20   45  100  60   20 )          /// maxLimits ([exposed] ...) spec max limits indiv, overwrites gen
//minLimits ( -180 -100 -60 -100 -180   -5 -60 -100 )          /// minLimits ([exposed] ...) spec min limits indiv, overwrites gen
maxLimits ( 95 95 95 95 95 95 95 95 )          /// maxLimits ([exposed] ...) spec max limits indiv, overwrites gen
minLimits ( -5 -5 -5 -5 -5 -5 -5 -5 )          /// minLimits ([exposed] ...) spec min limits indiv, overwrites gen
// velRawExposeds (0.0174 0.0174 0.0174 ...)                 /// velRawExposeds ([raw/exposed] ...) ratio

